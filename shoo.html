<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="shoo.css">
</head>
<body>
    <div id="background">
        <div class="playpart">
            <div class="players">
                <div id="playerone">
                    <div class="name">
                        <h1 id="play1">Turuu</h1>
                        <p id="niilber"></p>
                    </div>
                </div>
                <div id="playertwo">
                    <div class="name">
                        <h1 id="play2">Nomio</h1>
                        <p id="niilber2"></p>
                    </div>
                </div>
            </div>
            <div id="playing-part">
                <span class="dice-left">
                    <img  src="shoo1.png" alt="">
                </span>
                <span class="dice-right">
                    <img src="shoo2.png" alt="">
                </span>
                <div id="data-right"><-</div>
                <div id="data-left">-></div>
                <button id="again">ROLL THE DICE</button>
            </div>
        </div>
    </div>
    <div id="winner">
        <h1 id="win">WINNER&nbsp;</h1>
    </div>
    <button id="rest">RESTART</button>
    <script src="shoo.js"></script>
</body>
</html>
